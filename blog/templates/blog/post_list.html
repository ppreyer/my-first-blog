<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
      {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}
    </body>
</html>
